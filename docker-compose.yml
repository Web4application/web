version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: nextjs-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=nextjs_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
